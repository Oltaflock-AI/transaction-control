services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: tc
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./.pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  api:
    build:
      context: ..
      dockerfile: infra/docker/Dockerfile.api
    env_file:
      - ../.env
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"
    command: >
      bash -lc "uv sync && uv run uvicorn tc.main:app --host 0.0.0.0 --port 8000 --reload"

  worker:
    build:
      context: ..
      dockerfile: infra/docker/Dockerfile.worker
    env_file:
      - ../.env
    depends_on:
      - api
      - redis
      - db
    command: >
      bash -lc "uv sync && uv run celery -A tc.workers.celery_app.celery_app worker -l info"

  beat:
    build:
      context: ..
      dockerfile: infra/docker/Dockerfile.worker
    env_file:
      - ../.env
    depends_on:
      - redis
      - db
    command: >
      bash -lc "uv sync && uv run celery -A tc.workers.celery_app.celery_app beat -l info"

  web:
    build:
      context: ..
      dockerfile: infra/docker/Dockerfile.web
    environment:
      - NEXT_PUBLIC_API_BASE=http://localhost:8000
    depends_on:
      - api
    ports:
      - "3000:3000"
